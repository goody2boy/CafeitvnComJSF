<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="top">
        top
    </ui:define>

    <ui:define name="left">
        left
    </ui:define>

    <ui:define name="right">
        right
    </ui:define>

    <ui:define name="body">
        <h:form>
            <h:panelGrid columns="2" >
                <h:outputText value="Title:" />
                <h:outputText value="#{newsController.selected.newsTitle}" title="Title"/>
                <h:outputText value="NewsContent" />
                <h:outputText value="#{newsController.selected.newsContent}" title="NewsContent" />
                <h:outputText value="Genre" />
                <h:outputText value="#{newsController.getcategories()}" />
            </h:panelGrid>
            <br/>
            <br/>
            <h:commandLink action="#{newsController.prepareList()}" value="View All List" />
            <br />
        </h:form>
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
