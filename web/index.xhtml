<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="./template.xhtml">
        <ui:define name="body" >
            <h:form>
                <h:commandLink action="#{newsController.previous}" value="Previous #{newsController.pageSize}" rendered="#{newsController.hasPreviousPage}" />
                <h:commandLink action="#{newsController.next}" value="Next #{newsController.pageSize}" rendered="#{newsController.hasNextPage}" />
                <h:dataTable value="#{newsController.newsTitles}" var="item" border="2" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px" >
                    <h:column>
                        <f:facet name="Header" >
                            <h:outputText value="Title" />
                        </f:facet>
                        <h:outputText value="#{item.categoryId}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="Header" >
                            <h:outputText value="NewsContent"/>
                        </f:facet>
                        <h:outputText value="#{item.categoryName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="Header" >
                            <h:outputText value=" "/>
                        </f:facet>
                        <h:commandLink action="#{newsController.prepareView()}" value="View" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
